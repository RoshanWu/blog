---
layout: default
is_top: true
---

<div id="index">
  <div id="recent-posts">
    <h2>最近投稿</h2>
    <ul>
      {% for post in paginator.posts %}
        <li>
          <article>
            <time datetime="{{ post.date }}" pubdate>{{ post.date | date: "<span class='year'>%Y</span>-<span class='month'>%m</span>-<span class='day'>%d</span>"}}</time>
            <a rel="full-article" href="{{ post.url }}">{{ post.title }}</a>
          </article>
        </li>
      {% endfor %}
    </ul>
    <p><a href="/archives">&laquo; 过去记事</a></p>
  </div>
</div>
