<header id="header" role="banner">
  {% if page.index == true %}
  <div class="header-inner">
    <h1 class="blog-title">{{ site.title }}</h1>
    <h2 class="blog-desc">{{ site.description }}</h2>
  </div>
  <a href="/archives" class="archive tip--top" data-tip="true" data-tip-content="Archives">
    <i class="fa fa-inbox"></i>
    <span hidden>inbox</span>
  </a>
  {% else %}
  <div class="header-inner">
    <a href="/" class="blog-title home">{{ site.title }}</a>
    {% if page.title %}
    <div class="post-title">{{ page.title }}</div>
    {% endif %}
    <div class="header-icon">{% include social-service.html %}</div>
  </div>
  <a href="/" class="author">
    <span hidden>{{ site.title }}</span>
  </a>
  {% endif %}
</header>
